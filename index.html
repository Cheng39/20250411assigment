<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>公眾景點清單</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>公眾景點清單</h1>
    </header>

    <main>
        <section id="search-filter">
            <input type="text" id="search-input" placeholder="搜尋景點名稱或特色...">
            <select id="category-select">
                <option value="">全部地區</option>
                <option value="神秀山河">神秀山河</option>
                <option value="人文胜迹">人文胜迹</option>
                <option value="都市丽景">都市丽景</option>
                <option value="民族风情">民族风情</option>
            </select>
        </section>

        <section id="attractions-list">
            <article class="attraction-item">
                <h2>黃山</h2>
                <p>安徽 | 07:00-19:00</p>
                <p>黃山原名黟山，因峰岩青黑，遙望蒼黛而名。後因傳軒轅黃帝曾在此煉丹成仙，唐玄宗信奉道教，故於天寶六年（公元747年）六月十七日改為“黃山”。</p>
                <video src="videos/huangshan.mp4" controls></video>
                <img src="images/huangshan.jpg" alt="黃山照片">
            </article>
            </section>
    </main>

    <footer>
        <p>&copy; 公眾景點清單</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
